<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha </h1>
    <div id="buttons-container">
        <button id="2-players">2 Jogadores </button>
        <button id= "IA-players">Jogar contra IA</button>
    </div>
    <div id="container-jogo" class="hide">
        <div class="box" id="bloco-1"></div>
        <div class="box" id="bloco-2"></div>
        <div class="box" id="bloco-3"></div>
        <div class="box" id="bloco-4"></div>
        <div class="box" id="bloco-5"></div>
        <div class="box" id="bloco-6"></div>
        <div class="box" id="bloco-7"></div>
        <div class="box" id="bloco-8"></div>
        <div class="box" id="bloco-9"></div>

        <div id="container-scoreboard">
            <h2>Placar </h2>
            <span class="score-box">
                <span id="x-scoreboard">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="o-scoreboard"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="menssagem" class="hide">
        <p></p>
    </div>
    <footer></footer>
<script src="script/javascript.js"></script>
</body>
</html>
